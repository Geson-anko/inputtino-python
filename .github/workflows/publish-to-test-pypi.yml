name: Publish Python 🐍 distribution 📦 to TestPyPI

on:
  pull_request:
    branches: [stable]

env:
  UV_VERSION: "0.5.10"

jobs:
  build:
    name: Build distribution on ${{ matrix.os }} 📦
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Install system dependencies
      run: |
            sudo apt-get update
            sudo apt-get install -y build-essential cmake libevdev-dev pkg-config

    - name: Set up Python 🐍
      uses: astral-sh/setup-uv@v4
      with:
        version: ${{ env.UV_VERSION }}
        python-version: ${{ matrix.python }}
        enable-cache: true


    - name: Build 🛠️ a binary wheel and a source tarball
      run: uv build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.os }}-${{ matrix.python }}
        path: ./dist/*.whl

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/inputtino-python

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        path: dist/
    - name: Display structure of downloaded files
      run: ls -R dist/
    - name: Publish distribution 📦 to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
